<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Data-binding</title>

  <style>
    .default {
      color: black;
    }

    .success {
      color: green;
    }

    .failure {
      color: red;
    }
  </style>
</head>
<body>
  <main>
    <my-element channels="nsync">
      <span class="{{ state }}">Testing {{ test }} in.</span>
    </my-element>

    <hr>

    <my-element channels="nsync">
      <span class="{{ state }}">Woah {{ test }} out.</span>

      <style scoped>
        span { font-weight: bold; }
      </style>
    </my-element>
  </main>

  <script src="../dist/webapp.bundled.js"></script>

  <script>
    var opts = { state: "normal", test: "example" };

    // Define a new Component.
    var MyElement = WebApp.Component.extend({
      selector: "my-element",

      // This is the data that is rendered.
      scope: opts
    });

    // Registers the custom Component and activates it on the body.
    WebApp.Component.register(MyElement).activateAll(document.body);

    // Create a channel.
    var nsyncChannel = new WebApp.Channel("nsync");

    // After one second, update the text on all components.
    window.setTimeout(function() {
      // The augment method is provided on the Component class itself.  It is a
      // singleton that will iterate over all active components.
      nsyncChannel.publish({
        state: "success",
        test: "updated"
      });
    }, 1000);
  </script>
</body>
</html>
